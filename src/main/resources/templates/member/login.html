<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<body>
<form action="/member/login" method="post" class="form-signin">
    <div class="text-center mb-4">
        <img class="mb-4" src="/image/app/book.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">로그인</h1>
    </div>

    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div class="form-label-group">
        <input type="text" id="uId" name="username" class="form-control" placeholder="아이디를 입력해주세요." required autofocus>
        <label for="uId">아이디</label>
    </div>

    <div class="form-label-group">
        <input type="password" id="password" name="password" class="form-control" placeholder="비밀번호를 입력해주세요." required pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*[0-9])(?=.*[!@#$%^&*()_-+=[]{}~?:;`|/]).{6,50}$">
        <label for="password">비밀번호</label>
    </div>

    <div>
        <a type="button" href="/member/findId">아이디 찾기</a>
        /
        <a type="button" href="/member/findPw">비밀번호 찾기</a>
    </div><br/>

    <button type="submit" class="btn btn-lg btn-primary btn-block">로그인</button>
    <a href="/member/signup" role="button" class="btn btn-lg btn-secondary btn-block">회원가입</a>
    <footer th:replace="fragments/footer :: footer" />
</form>
</body>
</html>
